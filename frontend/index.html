<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h5>Mitra Digital CS Bot</h5>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                <p>Halo! Ada yang bisa saya bantu terkait Order atau Billing?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" class="form-control" placeholder="Ketik pesanmu...">
            <button id="send-button" class="btn btn-primary">Kirim</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
